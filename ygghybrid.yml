  modes:
    search: [q]
    tv-search: [q, season, ep, tmdbid]
    movie-search: [q, year, tmdbid]
    music-search: [q]
    book-search: [q]
  allowrawsearch: true

settings:
  - name: cookie
    type: text
    label: Full Cookie String (from browser)
  - name: useragent
    type: text
    label: User-Agent
  - name: sort
    type: select
    label: Sort requested from site
    default: uploaded_at
    options:
      uploaded_at: publish_date
      seeders: seeders
      downloads: downloads
  - name: multilang
    type: checkbox
    label: Replace MULTi by another language in release name
    default: false
  - name: multilanguage
    type: select
    label: Replace MULTi by this language
    default: FRENCH
    options:
      FRENCH: FRENCH
      MULTi.FRENCH: MULTi.FRENCH
      ENGLISH: ENGLISH
      MULTi.ENGLISH: MULTi.ENGLISH
      VOSTFR: VOSTFR
      MULTi.VOSTFR: MULTi.VOSTFR

# Pas de login nécessaire pour la recherche (YggAPI est public)
# Le cookie est utilisé uniquement pour le download

search:
  paths:
    - path: torrents
      response:
        type: json
      inputs:
        page: 1
    - path: torrents
      response:
        type: json
      inputs:
        page: 2
    - path: torrents
      response:
        type: json
      inputs:
        page: 3

  inputs:
    $raw: "{{ range .Categories }}&category_id={{.}}{{end}}"
    q: "{{ .Keywords }}"
    season: "{{ .Query.Season }}"
    episode: "{{ .Query.Ep }}"
    tmdb_id: "{{ .Query.TMDBID }}"
    type: "{{ if eq .Query.Type \"tvsearch\" }}tv{{ else }}{{ end }}{{ if eq .Query.Type \"movie\" }}movie{{ else }}{{ end }}"
    per_page: 100
    order_by: "{{ .Config.sort }}"

  keywordsfilters:
    - name: trim
    - name: re_replace
      args: ["[\\\\\\-\\.\\/!\\s]+", " "]

  rows:
    selector: $
    missingAttributeEqualsNoResults: true

  fields:
    category:
      selector: category_id
    title_normal:
      selector: title
    title_multilang:
      text: "{{ .Result.title_normal }}"
      filters:
        - name: re_replace
          args: ["(?i)[\\.](MULTI(?!.*(?:FRENCH|ENGLISH|VOSTFR)))[\\.]", ".{{ .Config.multilanguage }}."]
    title:
      text: "{{ if .Config.multilang }}{{ .Result.title_multilang }}{{ else }}{{ .Result.title_normal }}{{ end }}"
    _id:
      selector: id
    details:
      selector: link
    # Download via YGG direct avec cookies
    download:
      text: "https://www.yggtorrent.org/engine/download_torrent?id={{ .Result._id }}"
    year:
      selector: title
      filters:
        - name: regexp
          args: (\b(19|20)\d{2}\b)
    size:
      selector: size
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    grabs:
      selector: downloads
      optional: true
      default: 0
    date:
      selector: uploaded_at
    downloadvolumefactor:
      text: 1
    uploadvolumefactor:
      text: 1

download:
  headers:
    Accept: ["text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8"]
    Accept-Language: ["fr-FR,fr;q=0.9,en-US;q=0.8,en;q=0.7"]
    Cache-Control: ["no-cache"]
    Pragma: ["no-cache"]
    Referer: ["https://www.yggtorrent.org/"]
    Sec-Ch-Ua: ["\"Chromium\";v=\"143\", \"Not.A/Brand\";v=\"24\", \"Microsoft Edge\";v=\"143\""]
    Sec-Ch-Ua-Mobile: ["?0"]
    Sec-Ch-Ua-Platform: ["\"Windows\""]
    Sec-Fetch-Dest: ["document"]
    Sec-Fetch-Mode: ["navigate"]
    Sec-Fetch-Site: ["same-origin"]
    Sec-Fetch-User: ["?1"]
    Upgrade-Insecure-Requests: ["1"]
    User-Agent: ["{{ .Config.useragent }}"]
    Cookie: ["{{ .Config.cookie }}"]
